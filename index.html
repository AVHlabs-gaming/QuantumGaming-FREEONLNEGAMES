<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Gaming</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://i.postimg.cc/C5FSrT3s/rauYQCo.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
            border-radius: 10px 0 0 10px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar h1 {
            color: yellow;
            text-align: center;
            font-size: 22px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            text-align: left;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar ul li a {
            color: #D2B48C;
            text-decoration: none;
            display: block;
            font-weight: bold;
            cursor: pointer;
        }
        .content {
            margin-left: 250px;
            padding: 40px;
            color: white;
        }
        h1 {
            color: #D2B48C;
            margin-bottom: 20px;
        }
        .game-image {
            width: 150px;
            display: block;
            margin-top: 10px;
        }
        .section {
            display: none;
        }
        .active-section {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Quantum Gaming</h1>
        <ul>
            <li><a onclick="showSection('home')">Home</a></li>
            <li><a onclick="showSection('action')">Action & Combat</a></li>
            <li><a onclick="showSection('sports')">Sports Games</a></li>
            <li><a onclick="showSection('racing')">Racing Games</a></li>
            <li><a onclick="showSection('multiplayer')">Multiplayer Games</a></li>
            <li><a onclick="showSection('survival')">Survival Games</a></li>
            <li><a onclick="showSection('puzzle')">Puzzle Quest</a></li>
            <li><a onclick="showSection('recently-played')">Recently Played</a></li>
        </ul>
    </div>
    <div class="content">
        <section id="home" class="section active-section">
            <h1>Home</h1>
            <h2>Infinite Maze</h2>
            <a href="https://infinitemaze41.tiiny.site/" target="_blank" onclick="trackGame(event, 'Infinite Maze', 'https://infinitemaze41.tiiny.site/', 'https://i.postimg.cc/9XY0vcLH/maze.png')">
                <img src="https://i.postimg.cc/9XY0vcLH/maze.png" alt="Maze Game" class="game-image">
            </a>
            <h2>Track Monsters</h2>
            <a href="https://avhlabs-gaming.github.io/racing/" target="_blank" onclick="trackGame(event, 'Track Monsters', 'https://avhlabs-gaming.github.io/racing/', 'https://i.postimg.cc/wMK0d27Z/test-tr.webp')">
                <img src="https://i.postimg.cc/wMK0d27Z/test-tr.webp" alt="Track Monsters" class="game-image">
            </a>
        </section>
        <section id="action" class="section">
            <h1>Action & Combat</h1>
        </section>
        <section id="sports" class="section">
            <h1>Sports Games</h1>
        </section>
        <section id="racing" class="section">
            <h1>Racing Games</h1>
            <h2>Track Monsters</h2>
            <a href="https://avhlabs-gaming.github.io/racing/" target="_blank" onclick="trackGame(event, 'Track Monsters', 'https://avhlabs-gaming.github.io/racing/', 'https://i.postimg.cc/wMK0d27Z/test-tr.webp')">
                <img src="https://i.postimg.cc/wMK0d27Z/test-tr.webp" alt="Track Monsters" class="game-image">
            </a>
        </section>
        <section id="recently-played" class="section">
            <h1>Recently Played</h1>
            <ul id="recently-played-list"></ul>
        </section>
    </div>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active-section');
            });
            document.getElementById(sectionId).classList.add('active-section');
        }
        
        function trackGame(event, gameName, gameLink, gameImage) {
            event.preventDefault();
            saveRecentlyPlayed(gameName, gameLink, gameImage);
            window.open(gameLink, '_blank');
        }

        function saveRecentlyPlayed(gameName, gameLink, gameImage) {
            let recentGames = JSON.parse(localStorage.getItem("recentGames")) || [];
            recentGames = recentGames.filter(game => game.name !== gameName);
            recentGames.unshift({ name: gameName, link: gameLink, image: gameImage });
            if (recentGames.length > 5) recentGames.pop();
            localStorage.setItem("recentGames", JSON.stringify(recentGames));
            displayRecentlyPlayed();
        }
        
        function displayRecentlyPlayed() {
            let recentGames = JSON.parse(localStorage.getItem("recentGames")) || [];
            let list = document.getElementById("recently-played-list");
            list.innerHTML = "";
            recentGames.forEach(game => {
                let li = document.createElement("li");
                li.innerHTML = `<a href="${game.link}" target="_blank">
                    <img src="${game.image}" alt="${game.name}" width="100">
                    <br>${game.name}</a>`;
                list.appendChild(li);
            });
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            displayRecentlyPlayed();
            showSection('home');
        });
    </script>
</body>
</html>
